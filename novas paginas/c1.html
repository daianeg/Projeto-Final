<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro - SP Medical Group</title>
    <link rel="stylesheet" href="c1.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="imagens/SP Medical Group.png" alt="Logo SP Medical Group" class="logo">
        </div>
        <div class="right">
            <h1>Bem-Vindo</h1>
            <p>faça o cadastro para continuar</p>
            <form>
                <div class="input-group">
                    <img src="imagens/image 6.png" alt="Ícone de usuário" class="icon user-icon">
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="input-group">
                    <img src="imagens/image 6.png" alt="Ícone de usuário" class="icon user-icon">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <img src="imagens/image 7.png" alt="Ícone de chave" class="icon key-icon">
                    <input type="password" placeholder="Senha">
                </div>
                <div class="input-group">
                    <img src="imagens/image 7.png" alt="Ícone de chave" class="icon key-icon">
                    <input type="password" placeholder="Confirmar senha">
                </div>
                <button type="button" class="botao" onclick="window.location.href='c2.html'">Continuar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
