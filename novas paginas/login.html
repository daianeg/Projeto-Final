<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SP Medical Group</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="imagens/SP Medical Group.png" alt="Logo SP Medical Group" class="logo">
        </div>
        <div class="right">
            <h1>Bem-Vindo</h1>
            <p>faça o login para continuar</p>
            <form>
                <div class="input-group">
                    <img src="imagens/image 6.png" alt="Ícone de usuário" class="icon user-icon">
                    <input type="text" placeholder="Usuário ou Email">
                </div>
                <div class="input-group">
                    <img src="imagens/image 7.png" alt="Ícone de chave" class="icon key-icon">
                    <input type="password" placeholder="Senha">
                </div>
                <div href="c1" >              
                    <div class="options">
                        <label><input type="checkbox"> Lembrar de Mim</label>
                        <a href="c1.html">Esqueceu a Senha?</a>
                    </div>  
                    <div class="options2">
                        <a href="c1.html">ou Cadastre-se</a>
                    </div>
                </div> 
                <button type="submit">Login</button>
            </form>
            <div class="divider">
                <span>OU</span>
            </div>
            <div class="social-icons">
                <img src="imagens/google.png" alt="Google">
                <img src="imagens/apple.png" alt="Apple">
            </div>
        </div>
    </div>
</body>
</html>
