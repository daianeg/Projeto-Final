<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SP Medical Group</title>
    <link rel="stylesheet" href="c2.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="imagens/SP Medical Group.png" alt="Logo SP Medical Group" class="logo">
        </div>
        <div class="right">
            <h1>Bem-Vindo</h1>
            <p>faça o cadastro para continuar</p>
            <form>
                <div class="input-group">
                    <img src="imagens/5782919.png" alt="Ícone de usuário" class="icon user-icon">
                    <input type="text" placeholder="CPF">
                </div>
                <div class="input-group">
                    <img src="imagens/5037238.png" alt="Ícone de usuário" class="icon user-icon">
                    <input type="tel" placeholder="Telefone">
                </div>
                <div class="input-group">
                    <img src="imagens/pin-7697709_1280.webp" alt="Ícone de usuário" class="icon user-icon">
                    <input type="text" placeholder="Endereço">
                </div>
                <div class="input-group">
                    <img src="imagens/email_socialnetwork_20049.webp" alt="Ícone de usuário" class="icon user-icon">
                    <input type="password" placeholder="CRM">
                </div>
                <button type="submit">cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
